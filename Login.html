<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login - DISAL Tunnel</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Config -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6366F1", // Indigo
                        "background-dark": "#0D0D10", // Deep Void
                        "surface-dark": "#16161D", // Dark Carbon
                        "surface-border": "#27272A",
                        "text-main": "#EDEDEF",
                        "text-muted": "#71717A",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .bg-mesh {
            background-color: #0D0D10;
            background-image:
                radial-gradient(at 50% 50%, rgba(99, 102, 241, 0.05) 0px, transparent 50%),
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.02) 0px, transparent 50%);
        }
    </style>
</head>

<body
    class="bg-background-dark text-text-main font-display antialiased flex flex-col h-screen overflow-hidden selection:bg-primary/30 selection:text-white bg-mesh">

    <!-- Top Status Bar -->
    <div class="absolute top-0 w-full p-6 flex items-center justify-between text-[10px] sm:text-xs">
        <div class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-white/5 border border-white/10">
            <div class="size-1.5 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></div>
            <span class="text-text-muted uppercase tracking-widest font-semibold font-mono">System Operational</span>
        </div>
        <div class="font-mono text-text-muted opacity-40">
            v2.4.0 stable
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center p-4">

        <!-- Auth Card -->
        <div class="w-full max-w-[420px] bg-surface-dark border border-surface-border rounded-lg shadow-2xl shadow-black p-8 sm:p-10 transition-all duration-300"
            id="authCard">

            <!-- Branding -->
            <div class="flex flex-col items-center mb-8 select-none">
                <div class="size-12 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center mb-4 transition-colors duration-300"
                    id="logoBg">
                    <span class="material-symbols-outlined text-primary text-[28px]" id="logoIcon">dataset</span>
                </div>
                <h1 class="text-xl font-black tracking-[0.2em] text-white flex items-center gap-2">
                    DISAL <span class="text-text-muted font-normal">INFRA</span>
                </h1>
                <p class="text-xs text-text-muted mt-2 uppercase tracking-widest font-bold" id="formTitle">Student
                    Access</p>
            </div>

            <!-- Login Form -->
            <form class="space-y-6" onsubmit="handleLogin(event)">
                <!-- Username -->
                <div>
                    <label class="block text-[10px] font-bold text-text-muted uppercase tracking-[0.1em] mb-2"
                        for="username" id="labelUsername">
                        Student Identifier
                    </label>
                    <div class="relative group">
                        <input id="username"
                            class="w-full bg-background-dark border border-surface-border rounded-md px-4 py-3 text-sm font-mono text-white placeholder-text-muted/30 focus:outline-none focus:border-primary/50 focus:ring-1 focus:ring-primary/20 transition-all"
                            type="text" placeholder="2023-XX-XXXX" required />
                        <span
                            class="absolute right-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-text-muted/40 text-[18px]"
                            id="iconUsername">badge</span>
                    </div>
                </div>

                <!-- Access Token / Password -->
                <div>
                    <label class="block text-[10px] font-bold text-text-muted uppercase tracking-[0.1em] mb-2"
                        for="password" id="labelPassword">
                        Private Access Token
                    </label>
                    <div class="relative group">
                        <input id="password"
                            class="w-full bg-background-dark border border-surface-border rounded-md px-4 py-3 text-sm font-mono text-white placeholder-text-muted/30 focus:outline-none focus:border-primary/50 focus:ring-1 focus:ring-primary/20 transition-all"
                            type="password" placeholder="••••••••••••••••" required />
                        <span
                            class="absolute right-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-text-muted/40 text-[18px]">key</span>
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit"
                    class="w-full h-12 flex items-center justify-center gap-2 bg-primary hover:bg-primary/90 text-white font-bold text-sm rounded-md shadow-lg shadow-primary/20 transition-all active:scale-[0.98] mt-2 group">
                    <span id="btnText">Enter Dashboard</span>
                    <span
                        class="material-symbols-outlined text-[18px] transition-transform group-hover:translate-x-1">arrow_forward</span>
                </button>
            </form>

            <!-- Toggle Admin Mode -->
            <div class="mt-8 pt-6 border-t border-surface-border flex justify-between items-center">
                <a href="#"
                    class="text-xs text-text-muted hover:text-white transition-colors underline underline-offset-4 decoration-white/10">
                    Trouble signing in?
                </a>

                <button onclick="toggleAdminMode()"
                    class="flex items-center gap-1.5 text-[10px] font-bold uppercase tracking-widest text-text-muted hover:text-primary transition-colors">
                    <span class="material-symbols-outlined text-[14px]">admin_panel_settings</span>
                    <span id="toggleText">Admin Login</span>
                </button>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="mt-10 flex flex-col items-center gap-4 text-center">
            <p class="text-[10px] font-medium text-text-muted uppercase tracking-widest">
                Final Year Project Infrastructure • Managed by DISAL
            </p>
        </div>
    </main>

    <script>
        let isAdminMode = false;

        function toggleAdminMode() {
            isAdminMode = !isAdminMode;

            const formTitle = document.getElementById('formTitle');
            const labelUsername = document.getElementById('labelUsername');
            const labelPassword = document.getElementById('labelPassword');
            const iconUsername = document.getElementById('iconUsername');
            const btnText = document.getElementById('btnText');
            const toggleText = document.getElementById('toggleText');
            const usernameInput = document.getElementById('username');
            const logoBg = document.getElementById('logoBg');
            const logoIcon = document.getElementById('logoIcon');

            if (isAdminMode) {
                // Switch to Admin UI
                formTitle.innerText = "Administrative Access";
                formTitle.classList.add('text-primary');

                labelUsername.innerText = "Admin Username";
                iconUsername.innerText = "person";
                usernameInput.placeholder = "admin";

                labelPassword.innerText = "Password";

                btnText.innerText = "Authenticate Admin";
                toggleText.innerText = "Student Login";

                logoBg.classList.add('bg-primary/10', 'border-primary/20');
                logoIcon.innerText = "shield_person";
            } else {
                // Switch to Student UI
                formTitle.innerText = "Student Access";
                formTitle.classList.remove('text-primary');

                labelUsername.innerText = "Student Identifier";
                iconUsername.innerText = "badge";
                usernameInput.placeholder = "2023-XX-XXXX";

                labelPassword.innerText = "Private Access Token";

                btnText.innerText = "Enter Dashboard";
                toggleText.innerText = "Admin Login";

                logoBg.classList.remove('bg-primary/10', 'border-primary/20');
                logoIcon.innerText = "dataset";
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulation: Failure path for flowchart "Account Check -> Failure"
            if (password === 'error') {
                window.location.href = 'Connection Error.html';
                return;
            }

            if (isAdminMode) {
                if (username === 'admin' && password === 'admin123') {
                    localStorage.setItem('userRole', 'admin');
                    localStorage.setItem('userName', 'Admin User');
                    window.location.href = 'Admin Dashboard.html';
                } else {
                    alert('Invalid Admin Credentials (Try: admin / admin123). Use password "error" to see flowchart failure state.');
                }
            } else {
                if (password.length > 0) {
                    localStorage.setItem('userRole', 'student');
                    localStorage.setItem('userName', 'Student User');
                    window.location.href = 'Tunnel Manager Board.html';
                } else {
                    alert('Please enter your access token. Use password "error" to see flowchart failure state.');
                }
            }
        }
    </script>
</body>

</html>
